[project]
name = "orgm"
version = "0.1"
description = "ORGM CLI"
readme = "README.md"
authors = [{name = "Osmar Garcia"}]
license = {text = "Apache-2.0"}
requires-python = ">=3.8"
classifiers = [
    "License :: OSI Approved :: Apache Software License"
]
dependencies = [
    "click",
    "colorama>=0.4.6",
    "python-dotenv>=1.0.1",
    "requests>=2.32.3",
]

[build-system]
requires = ["setuptools"]
build-backend = "setuptools.build_meta"

[project.urls]
Homepage = "https://github.com/osmargm1202/orgm"
Changelog = "https://github.com/osmargm1202/orgm/releases"
Issues = "https://github.com/osmargm1202/orgm/issues"
CI = "https://github.com/osmargm1202/orgm/actions"

[project.scripts]
orgm = "orgm.cli:cli"

[project.optional-dependencies]
test = ["pytest"]
